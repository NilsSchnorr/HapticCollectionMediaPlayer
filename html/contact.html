<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .contact-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .title {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .contact-info {
            text-align: left;
            margin: 2rem 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .contact-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
        }
        
        .contact-details h3 {
            margin: 0;
            color: #333;
            font-size: 0.9rem;
        }
        
        .contact-details p {
            margin: 0;
            color: #666;
            font-size: 1.1rem;
        }
        
        .nfc-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #4ade80;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="nfc-status">
        <div class="pulse"></div>
        Tag Active
    </div>
    
    <div class="contact-card">
        <div class="avatar">üë§</div>
        
        <h1>John Doe</h1>
        <p class="title">Technical Support Manager</p>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">üìß</div>
                <div class="contact-details">
                    <h3>Email</h3>
                    <p>support@example.com</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">üì±</div>
                <div class="contact-details">
                    <h3>Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">üè¢</div>
                <div class="contact-details">
                    <h3>Office</h3>
                    <p>Building A, Room 301</p>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">üïê</div>
                <div class="contact-details">
                    <h3>Office Hours</h3>
                    <p>Mon-Fri, 9:00 AM - 5:00 PM</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
