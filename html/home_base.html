<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Display - Home Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }
        
        .home-container {
            text-align: center;
            padding: 3rem;
            position: relative;
        }
        
        .logo-area {
            margin-bottom: 3rem;
            position: relative;
        }
        
        .nfc-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
        }
        
        .nfc-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 20px rgba(255,255,255,0.3));
        }
        
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 0;
            }
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 3rem;
        }
        
        .instruction {
            font-size: 1.2rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin-top: 2rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .time {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        /* Add some ambient animation */
        .bg-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, white 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, white 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation: float 15s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="time" id="clock"></div>
    
    <div class="home-container">
        <div class="logo-area">
            <div class="nfc-icon">
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor" opacity="0.3"/>
                    <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" fill="currentColor" opacity="0.5"/>
                    <path d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="currentColor"/>
                    <path d="M8.5 11.5c.28 0 .5-.22.5-.5 0-1.66 1.34-3 3-3 .28 0 .5-.22.5-.5s-.22-.5-.5-.5c-2.21 0-4 1.79-4 4 0 .28.22.5.5.5z" fill="currentColor"/>
                    <path d="M15.5 12.5c-.28 0-.5.22-.5.5 0 1.66-1.34 3-3 3-.28 0-.5.22-.5.5s.22.5.5.5c2.21 0 4-1.79 4-4 0-.28-.22-.5-.5-.5z" fill="currentColor"/>
                </svg>
            </div>
        </div>
        
        <h1>Ready to Scan</h1>
        <p class="subtitle">NFC Information Display System</p>
        
        <div class="instruction">
            <span>Place an NFC tag on the reader to display information</span>
        </div>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>System Active</span>
        </div>
    </div>
    
    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            const date = now.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
            document.getElementById('clock').innerHTML = `${date} &bull; ${time}`;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
        
        // Prevent right-click context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Prevent text selection
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>
</html>
