<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f39c12, #e74c3c, #9b59b6, #3498db);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid rgba(255,255,255,0.3);
            border-top: 10px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0;
        }
        
        .info {
            font-size: 1.2rem;
            opacity: 0.9;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Animation Test</h1>
    <div class="spinner"></div>
    <div class="timer" id="timer">0s</div>
    <div class="info">
        This page has continuous animations and a timer.<br>
        Keep the NFC tag on the reader - everything keeps running!<br>
        Remove the tag to return to home base.
    </div>
    
    <script>
        let seconds = 0;
        
        setInterval(() => {
            seconds++;
            document.getElementById('timer').textContent = seconds + 's';
        }, 1000);
    </script>
</body>
</html>
