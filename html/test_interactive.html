<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #27ae60;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        #counter {
            font-size: 6rem;
            font-weight: bold;
            margin: 2rem 0;
        }
        button {
            font-size: 2rem;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: #27ae60;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .info {
            margin-top: 2rem;
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Interactive Test</h1>
    <div id="counter">0</div>
    <div>
        <button onclick="increment()">+ Add</button>
        <button onclick="decrement()">- Subtract</button>
        <button onclick="reset()">Reset</button>
    </div>
    <div class="info">
        Keep the NFC tag on the reader - the counter will maintain its value!
    </div>
    
    <script>
        let count = 0;
        
        function updateDisplay() {
            document.getElementById('counter').textContent = count;
        }
        
        function increment() {
            count++;
            updateDisplay();
        }
        
        function decrement() {
            count--;
            updateDisplay();
        }
        
        function reset() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
