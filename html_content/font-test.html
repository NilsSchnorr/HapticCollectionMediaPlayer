<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Size Test</title>
    <style>
        :root {
            --font-scale: 1;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: calc(16px * var(--font-scale));
            padding: 20px;
        }
        
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Font Size Test</h1>
    <p>This is a test paragraph to check if font size controls work.</p>
    
    <button onclick="decreaseFont()">Smaller A</button>
    <button onclick="increaseFont()">Larger A</button>
    
    <p>Current scale: <span id="scale">1.0</span></p>
    
    <script>
        let fontScale = 1.0;
        
        function increaseFont() {
            if (fontScale < 1.5) {
                fontScale = Math.round((fontScale + 0.1) * 10) / 10;
                document.documentElement.style.setProperty('--font-scale', fontScale);
                document.getElementById('scale').textContent = fontScale;
                console.log('Font scale increased to:', fontScale);
            }
        }
        
        function decreaseFont() {
            if (fontScale > 0.7) {
                fontScale = Math.round((fontScale - 0.1) * 10) / 10;
                document.documentElement.style.setProperty('--font-scale', fontScale);
                document.getElementById('scale').textContent = fontScale;
                console.log('Font scale decreased to:', fontScale);
            }
        }
    </script>
</body>
</html>
